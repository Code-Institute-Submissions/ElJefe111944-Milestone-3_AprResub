{% extends "base.html" %}
{% block content %}

    <h2>I'm extending the base template</h2>
    
    {% for recipe in recipes %}
    {{ recipe.recipe_name }}<br>
    <img src="{{ recipe.recipe_image }}" alt="{{ recipe.recipe_image }}" srcset="">
    {{ recipe.category_name }}<br>
    {{ recipe.ingredients_list }}<br>
    {{ recipe.preparation_time }}<br>
    {{ recipe.difficulty }}<br>
    {{ recipe.created_by }}<br>
    {% endfor %}
    
{% endblock %}
