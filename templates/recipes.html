{% extends "base.html" %}
{% block content %}
    <div class="row">
        <!--- Search by Category filter -->
        <form class="input-field filter" action="" method="POST">
            <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            <label>Materialize Select</label>
        </form>
    </div>
    <div class="row">
        {% for recipe in recipes %}
        <div class="col s6 m6">
            <div class="card">
                <div class="card-image">
                    <img src="{{ recipe.recipe_image }}" alt="{{ recipe.recipe_image }}">
                    <span class="card-title">{{ recipe.recipe_name }}</span>
                </div>
                <div class="card-content">
                    <p><br>{{ recipe.recipe_description }}</p><br>
                    <p><em>Preparation time: {{ recipe.preparation_time }}</em></p><br>
                    <p><em>Created by: {{ recipe.created_by }}</em></p>
                </div>
                <div class="card-action">
                    <a href="#">This is a link</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    
    {% endblock %}
