    <div class="row">
        {% for recipe in recipes %}
        <div class="col s6 m6">
            <div class="card">
                <div class="card-image">
                    <img src="{{ recipe.recipe_image }}" alt="{{ recipe.recipe_image }}">
                    <span class="card-title">{{ recipe.recipe_name }}</span>
                </div>
                <div class="card-content">
                    <p><br>{{ recipe.recipe_description }}</p><br>
                    <p><em>Preparation time: {{ recipe.preparation_time }}</em></p><br>
                    <p><em>Created by: {{ recipe.created_by }}</em></p>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('recipe', recipe_id=recipe._id) }}">More Information</a>
                </div>
            </div>
        </div>
