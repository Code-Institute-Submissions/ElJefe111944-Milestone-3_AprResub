{% extends "base.html" %}
{% block content %}
<!-- All Recipes preview cards -->
<div class="row">
    {% for recipe in recipes %}
    <!-- Recipe Card -->
    <div class="col s12 m6">
        <div class="card">
            <!-- Recipe Image -->
            <div class="card-image">
                <img src="{{ recipe.recipe_image }}" alt="{{ recipe.recipe_image }}">
                <!-- Recipe Name -->
                <span class="card-title">{{ recipe.recipe_name }}</span>
            </div>
            <div class="card-content">
                <!-- Recipe Description -->
                <p><br>{{ recipe.recipe_description }}</p><br>
                <!-- Recipe Preparation Time -->
                <p><em>Preparation time: {{ recipe.preparation_time }}</em></p><br>
                <!-- Recipe Creater -->
                <p><em>Created by: {{ recipe.created_by }}</em></p>
            </div>
            <!-- More Information on Recipe -->
            <!-- More Information Button -->
            <div class="card-action">
                <a href="{{ url_for('recipe', recipe_id=recipe._id) }}" class="info-btn">More Information</a>
            </div>
        </div>
    </div>
    <!-- End of Recipe Card  -->
    {% endfor %}
</div>
{% endblock %}
