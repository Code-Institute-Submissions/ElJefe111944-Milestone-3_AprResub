{% extends "base.html" %}
{% block content %}

<body>
    <div id="bg4">
        <div class="wrapper">
            <div class="row card-panel add-category">
                <h5 class="center white-text">Edit Category</h5>
                <!--- Edit category form from materialize --->
                <form action="{{ url_for('edit_category', category_id=category._id) }}" method="POST" class="s12" enctype="multipart/form-data">
                    <!-- Edit Category Name -->
                    <div class="row">
                        <div class="input-field col s12 m12add-category-input">
                            <i class="fas fa-pepper-hot prefix white-text"></i>
                            <input id="category_name" value="{{ category.category_name }}" name="category_name" type="text" class="validate white-text"
                                minlength="3" maxlength="15" pattern="[a-zA-Z]{3,15}" required>
                            <label for="category_name">Category Name</label>
                        </div>
                    </div>                        
                    <!--- Btn --->
                    <div class="row center-align">
                        <!-- Cancel Updates btn -->
                        <a class="waves-effect waves-light btn red darken-4 s4" href="{{ url_for('get_categories') }}">
                            Cancel
                            <i class="far fa-window-close white-text"></i>
                        </a>
                        <!-- Submit btn -->
                        <button class="btn waves-effect waves-light col s4" type="submit">Upate Category
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
