{% extends "base.html" %}
{% block content %}
<!--  Categories Template -->
<!-- Title -->
<h3 class="center">Categories</h3>
<!-- Add New Category Btn -->
<div class="row">
    <div class="col s12 center-align">
        <a class="waves-effect waves-light btn-large" href="{{ url_for('add_category') }}">Add Category
            <i class="material-icons right"></i>
        </a>
    </div>
</div>
<!-- All Categories cards -->
<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 center-align">
        <div class="card grey darken-4">
            <div class="card-content grey darken-4 white-text">
                <!-- Category Name -->
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action grey darken-4">
                <!-- Delete Btn -->
                <a href="{{ url_for('delete_category', category_id=category._id) }}"
                    class="waves-effect waves-light red darken-4 btn-small">Delete</a>
                <!-- Update Btn -->
                <a href="{{ url_for('edit_category', category_id=category._id) }}"
                    class="waves-effect waves-light btn-small">Update</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<!-- End of All Categories cards -->
<!--  End of Categories Template -->
{% endblock %}
