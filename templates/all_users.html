{% extends "base.html" %}
{% block content %}
<h3 class="center">All Users</h3>
<div class="row">
 {% for user in users %}      

    <div class="col s12 m4 center-align">
      <div class="card">
        <div class="card-image">
          <img src="{{ user.profile_image }}" class="responsive-img">
          <span class="card-title">{{ user.username }}</span>
        </div>
        <div class="card-content">
          <p>{{ user.about }}</p>
        </div>
        <div class="card-action">
          <a href="{{ url_for('profile', username=user.username|lower) }}">See Profile</a>
        </div>
      </div>
    </div>
    {% endfor %}  
  </div>

{% endblock %}
